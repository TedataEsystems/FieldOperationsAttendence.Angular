<div #content>
  <ng-container>     
       <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Select Team Name</h4>
          <button type="button" class="close" aria-label="Close"(click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <label>Team Name</label>
                  <select (change)="SelectTeam($event.target.value)" class="form-control">
                    <option>Select..</option>
                    <option *ngFor="let team of Teams" value={{team.id}}>{{team.name}}</option>
                  </select>
                </div>
                    
               </div>
            <div class="modal-footer">
          <button type="button" class=" btn btn-custom" aria-label="Close"(click)="close()">Cancel</button>
        </div>
        
        
        </div>

      </ng-container>

  </div>
