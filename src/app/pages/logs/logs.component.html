<div id="loader" *ngIf="loader">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>

<div class="d-flex justify-content-between mb-2">
    <input style="width:350px;" placeholder="Search.." type="text" [(ngModel)]="searchval" (keyup)="Onsearchchange(searchval)">
   <div>
   </div>

  </div>
  <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Action Type</th>
        <th scope="col">Time</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of logs | slice:(page-1)*pageSize:(page-1) *pageSize + pageSize">

        <td>{{ log.name }}</td>
        <td>{{ log.actionType }}</td>
        <td>{{ log.creationDate|date:'short' }}</td>
        <td>{{ log.description }}</td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <!-- <ngb-pagination  [(page)]="page" [pageSize]="pageSize" [collectionSize]="logs.length" >
        </ngb-pagination> -->
        

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="10">10 items per page</option>
          <option [ngValue]="30">30 items per page</option>
          <option selected [ngValue]="50">50 items per page</option>
          <option [ngValue]="100">100 items per page</option>
          <option [ngValue]="300">300 items per page</option>
          <option [ngValue]="500">500 items per page</option>
          <option [ngValue]="1000">1000 items per page</option>
        </select>
        <h5>Total Records:</h5> <h4>{{logs.length}}</h4>
      </div>
